<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>GELIC - Acesso Administrativo</title>
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="css/a.global.css?{{VERSION}}">
	<link rel="stylesheet" type="text/css" href="css/a.motivo_editar.css?{{VERSION}}">
	<link rel="stylesheet" type="text/css" href="css/a.ultimate.css?{{VERSION}}">
	<link rel="icon" href="img/favicon.png" type="image/png">

	<!-- scripts -->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js?{{VERSION}}"></script>
	<script type="text/javascript" src="js/a.global.js?{{VERSION}}"></script>
    <script type="text/javascript" src="js/a.motivo_editar.js?{{VERSION}}"></script>
	<script type="text/javascript" src="js/a.ultimate.js?{{VERSION}}"></script>
	<script type="text/javascript" src="js/a.online.js?{{VERSION}}"></script>
</head>
<body>
<div class="site-wrap">
	{{SEC_TOP}}
	<div class="content" style="padding: 14px 20px 2px 20px;">
		<span class="t18 bold lh-30 fl">{{TITLE}}</span>
	</div>

	<div class="content" style="padding: 8px 20px 0 20px;">
		<a class="bt-cancelar fr mt-12" href="a.motivo.php" title="Cancelar">X</a>
		<div style="position: absolute; left: 0; bottom: 0; width: 100%; height: 1px; background-color: #999999;"><!-- --></div>
		<a class="aba1 tb" href="javascript:void(0);">Informações do Motivo</a>
	</div>

	<div class="content" style="padding: 20px 0 60px 0;">
		<div class="content-inside" style="border: 1px solid #666666; padding: 20px 0;">
			<form id="motivo-form">
				<input type="hidden" id="i-id" name="f-id" value="{{ID}}">

				<div style="position: relative; height: 40px;">
					<span class="t13 abs" style="left: 140px; top: 0; line-height: 34px;">Tipo <a class="t10 bold red">*</a></span>
					<select id="i-tipo" class="iText" name="f-tipo" onchange="listarSubmotivos();" style="position: absolute; left: 300px; top: 0; width: 514px; height: 34px; padding-left: 2px;">
						{{TIPOS}}
					</select>
				</div>
				<div style="position: relative; height: 40px;">
					<span class="t13 abs" style="left: 140px; top: 0; line-height: 34px;">Nome<a class="t10 bold red">*</a></span>
					<input id="i-descricao" class="iText" type="text" placeholder="- descrição -" name="f-descricao" maxlength="60" value="{{DESCRICAO}}" style="position: absolute; left: 300px; top: 0; width: 514px;">
				</div>
				<div id="sub" style="display:{{DSUB}};position: relative; height: 40px;">
					<span class="t13 abs" style="left: 140px; top: 0; line-height: 34px;">Submotivo de</span>
					<select id="i-submotivo" class="iText" name="f-id_parent" style="position: absolute; left: 300px; top: 0; width: 514px; height: 34px; padding-left: 2px;">
						{{SUBMOTIVOS}}
					</select>
				</div>

			</form>
			<div id="i-salvar-box" style="position: relative; height: 28px; margin-top: 20px;">
				<a class="bt-style-1" href="javascript:void(0);" onclick="salvarMotivo();" style="display: inline-block; position: absolute; left: 300px; top: 0;">{{BT_TEXTO}}</a>
			</div>
			<div id="i-processando-box" style="display: none; position: relative; height: 28px; margin-top: 20px;">
				<div class="processando">Salvando...</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
