<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>GELIC - Acesso Administrativo</title>
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="css/a.global.css?{{VERSION}}">
	<link rel="stylesheet" type="text/css" href="css/a.login.css?{{VERSION}}">
	<link rel="stylesheet" type="text/css" href="css/a.ultimate.css?{{VERSION}}">
	<link rel="icon" href="img/favicon.png" type="image/png">

	<!-- scripts -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js?{{VERSION}}"></script>
	<script type="text/javascript" src="js/a.global.js?{{VERSION}}"></script>
	<script type="text/javascript" src="js/a.login.js?{{VERSION}}"></script>
	<script type="text/javascript" src="js/a.ultimate.js?{{VERSION}}"></script>
</head>
<body>
<div class="site-wrap mt-60">
	<div class="content no-bg">
		<div class="login-row" style="margin-bottom:3px;overflow:hidden;">
			<a id="adm-drop-L" class="adm-dropL adr" href="javascript:void(0);" onclick="admDropClickL()">Admin: {{ADMPLAT}}<img src="img/a-down-g.png"></a>
		</div>
		<div class="login-row" style="height: 60px;">
			<span class="t18 bold abs" style="left: 36px; bottom: 10px;">Login</span>
			<span class="t12 bold abs" style="right: 74px; bottom: 24px;">GELIC (VOLKSWAGEN)</span>
			<span class="t11 red italic abs" style="right: 74px; bottom: 10px;">Acesso Administrativo Restrito</span>
			<img style="position: absolute; right: 36px; bottom: 10px;" src="img/logo_vw.png">
		</div>
		<div class="login-row" style="text-align: center; padding: 20px 0; background-color: #ffffff; margin-top: 1px;">
			<img src="img/logo.png">
		</div>
		<div class="login-row" style="height: 160px; background-color: #ffffff;">
			<span style="position: absolute; bottom: 110px; right: 356px; line-height: 30px;">Usuário</span>
			<span style="position: absolute; bottom: 77px; right: 356px; line-height: 30px;">Senha</span>
			<input id="iLogin" class="iText" type="text" autocomplete="off" maxlength="50" placeholder="usuário" style="position: absolute; left: 229px; bottom: 110px; width: 166px;">
			<input id="iPassw" class="iText" type="password" autocomplete="off" maxlength="15" placeholder="senha" style="position: absolute; left: 229px; bottom: 77px; width: 166px;">
			<a class="btn-blue34 abs" href="javascript:void(0);" onClick="loginGo();" style="left: 229px; bottom: 30px; width: 124px;">Entrar</a>
		</div>
		<div class="login-row" style="text-align: center; margin-top: 1px; height:10px;"></div>
	</div>
</div>
<div id="adm-drop-contents-L" class="adr">{{PLAT}}</div>
</body>
</html>
